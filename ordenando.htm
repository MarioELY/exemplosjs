<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <!-- Incluindo o CSS externo -->
    <link rel="stylesheet" href="ordenando.css">
    <script src="ordenando.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="ordenacao">
            <h1>Ordenando Valores</h1>
            <label for="valor">Valor</label>
            <input type="number" id="valor" placeholder="Digite um valor">
            <button onclick="add()">Adicionar</button>
            <br>

            <select id="algoritmo">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <button onclick="ordenar()">Ordenar</button>
            <button onclick="misturar()">Misturar</button>

            <ul id="valores"></ul>
        </div>
    </div>
</body>
</html>
